version: 0.2

phases:
  install:
    commands:
      - docker pull kuzzleio/sdk-cross:amd64
      - sysctl -w vm.max_map_count=262144
      - bash .codepipeline/start_kuzzle.sh
  build:
    commands:
      - bash .codepipeline/codepipeline.sh amd64
artifacts:
  files:
    - internal/wrappers/build/java/io/kuzzle/sdk/kuzzlesdk.jar
